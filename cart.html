  <script>
    function adder() {
      var count = document.getElementById("quantity").innerHTML;
      count = parseInt(count) + 1;
      document.getElementById("quantity").innerHTML = count;
    }
    function minuser() {
      var count = document.getElementById("quantity").innerHTML;
      if (count <= 0) {
        count = 0;
      } else {
        count = parseInt(count) - 1;
      }
      document.getElementById("quantity").innerHTML = count;
    }
